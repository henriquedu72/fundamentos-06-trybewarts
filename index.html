<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email-input" name="email" placeholder="Email">
            <input type="password" id="password-input" name="password" placeholder="Senha">
        <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <div>
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="text" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

    </main>
    
</body>
</html>

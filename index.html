<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email-input" name="email" placeholder="Email">
            <input type="password" id="password-input" name="password" placeholder="Senha">
        <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <div>
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="text" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div>
                <label id= "label-family" for="User">Qual sua família?
                    <br>
                    <input type="radio" id="User" name="family" value="Frontend"/>Frontend
                    <br>
                    <input type="radio" id="User" name="family" value="Backend"/>Backend
                    <br>
                    <input type="radio" id="User" name="family" Value="FullStack"/>FullStack
                </label>
            </div>
            
            <div>
                <label id="Qual conteúdo você está com mais vontade de aprender?" for="aprender">Qual conteúdo você está com mais vontade de aprender?
                <div id="aprender">
                    <input type="checkbox" id="hofs" class="subject" value="HoFs">
                    <label for="hofs">HoFs</label>
                </div>
                <div>
                    <input type="checkbox" id="jest" class="subject" value="Jest">
                    <label for="jest">Jest</label>
                </div>
                <div id="aprender">
                    <input type="checkbox" id="promises" class="subject" value="Promises">
                    <label for="promises">Promises</label>
                </div>
                <div id="aprender">
                    <input type="checkbox" id="react" class="subject" value="React">
                    <label for="react">React</label>
                </div>
                <div id="aprender">
                    <input type="checkbox" id="sql" class="subject" value="SQL">
                    <label for="sql">SQL</label>
                </div>
                <div id="aprender">
                    <input type="checkbox" id="python" class="subject" value="Python">
                    <label for="python">Python</label>
                </div>
                </label>
            </div>
            <div>
                <label for="label-rate">Como você avalia a Trybewarts? <br>
                    <input type="radio" name="rate" value="1"/> 1
                    <input type="radio" name="rate" value="2"/> 2
                    <input type="radio" name="rate" value="3"/> 3
                    <input type="radio" name="rate" value="4"/> 4
                    <input type="radio" name="rate" value="5"/> 5
                    <input type="radio" name="rate" value="6"/> 6
                    <input type="radio" name="rate" value="7"/> 7
                    <input type="radio" name="rate" value="8"/> 8
                    <input type="radio" name="rate" value="9"/> 9
                    <input type="radio" name="rate" value="10"/> 10
                </label>
            </div>
            <div id="textarea-container">
                <label class="textarea" for="abstract">Deixe seu comentário:</label>
                <textarea name="abstract" id="textarea" style="resize: none;" maxlength="500"
                  placeholder="500 caracteres"></textarea>
            </div>
            <div id="inner-form-container4">
                <label id="label-infos" name="agreement-label" for="agreement" class="checkbox">"Você concorda com o uso das
                  informações acima?"
                  <input type="checkbox" id="agreement" value="yes" onchange="validateFormSubmit()">
                </label>
                <button id="submit-btn" class="btn btn-info" type="submit" disabled>Enviar</button>
              </div>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

    </main>

</body>

<footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

</html>
